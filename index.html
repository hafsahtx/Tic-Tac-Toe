<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <dialog id="dialog">
        <form method="dialog">
          <p id="text"></p>
          <button>Close dialog</button>
        </form>
    </dialog>
    <div class="container">
        <div class="item" id="sqr1"></div>
        <div class="item" id="sqr2"></div>
        <div class="item" id="sqr3"></div>
        <div class="item" id="sqr4"></div>
        <div class="item" id="sqr5"></div>
        <div class="item" id="sqr6"></div>
        <div class="item" id="sqr7"></div>
        <div class="item" id="sqr8"></div>
        <div class="item" id="sqr9"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
